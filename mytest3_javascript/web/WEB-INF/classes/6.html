<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript">
        var sum=0;
        var i=1;      							//由于是计算自然数，所以1的初始值设置为1
        document.write("累加和不大于10的所有自然数为：<br>");
        do{
            sum=sum+i;						//累加i的值
            document.write(i+'<br>');				//输出符合条件的自然数
            i++;	        						//该语句一定不用少
        }while(sum<10);
    </script>
</head>
<body>

</body>
</html>
