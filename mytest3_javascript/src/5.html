<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript">
        var i = 1;      					//由于是计算自然数，所以i的初始值设置为1
        var sum = i;
        var result = "";
        document.write("累加和不大于10的所有自然数为：<br>");
        while (sum < 100) {
            sum = sum + i;					//累加i的值
            document.write(i + '<br>');			//输出符合条件的自然数
            i++;
        }       					//该语句一定不要少

    </script>
</head>
