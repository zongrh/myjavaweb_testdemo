<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript">
        var now = new Date();
        var day = now.getDate();
        var week;
        switch (day) {
            case 1:
                week="星期一";
                break;
            case 2:
                week="星期二";
                break;
            case 3:
                week="星期三";
                break;
            case 4:
                week="星期四";
                break;
            case 5:
                week="星期五";
                break;
            case 6:
                week="星期六";
                break;
            default:
                week="星期日";
                break;
        }
        document.write("今天是" + week);//输出中文的星期

    </script>
</head>
<body>

</body>
</html>
