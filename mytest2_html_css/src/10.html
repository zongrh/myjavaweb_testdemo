<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-以下为定义的CSS样式-</title>
</head>
<style>
    .one {
        font-family: "Songti TC";
        font-size: 24px;
        color: red;
    }
    .two {
        font-family: "Songti TC";
        font-size: 16px;
        color:green;
    }
    .three {
        font-family: "Songti TC";
        font-size: 12px;
        color:cadetblue;
    }
</style>
<body>
<h2 class="one"> 应用了选择器one </h2><!--定义样式后页面会自动加载样式-->
<p> 正文内容1	 </p>
<h2 class="two">应用了选择器two</h2>
<p>正文内容2 </p>
<h2 class="three">应用了选择器three </h2>
<p>正文内容3 </p>
</body>
</html>
